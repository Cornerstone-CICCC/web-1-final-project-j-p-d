<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <link rel="stylesheet" href="../css/protfolio.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <section id="my-work-description">
    <h1>MY WORK</h1>
    <hr>
    <p>With a decade of experience, each look highlights my passion for enhancing your individual beauty.</p>
  </section>
  <section id="my-work-main">
    <div id="switch-tab">
      <div class="tab" id="makeup-tab">Makeup</div>
      <div class="tab opacity" id="hairstyle-tab">Hairstyle</div>
    </div>
    <div class="img-list show-imgs" id="makeup-imgs">
      <img src="./img/makeup/makeup_image1.png" alt="makeup1">
      <img src="./img/makeup/makeup_image2.png" alt="makeup2">
      <img src="./img/makeup/makeup_image3.png" alt="makeup3">
      <img src="./img/makeup/makeup_image4.png" alt="makeup4">
      <img src="./img/makeup/makeup_image5.png" alt="makeup5">
      <img src="./img/makeup/makeup_image6.png" alt="makeup6">
      <img src="./img/makeup/makeup_image7.png" alt="makeup7">
      <img src="./img/makeup/makeup_image8.png" alt="makeup8">
      <img src="./img/makeup/makeup_image9.png" alt="makeup9">
    </div>
    <div class="img-list hide-imgs" id="hairstyle-imgs">
      <img src="./img/hairstyle/hairstyle_image1.png" alt="hairstyle1">
      <img src="./img/hairstyle/hairstyle_image2.png" alt="hairstyle2">
      <img src="./img/hairstyle/hairstyle_image3.png" alt="hairstyle3">
      <img src="./img/hairstyle/hairstyle_image4.png" alt="hairstyle4">
      <img src="./img/hairstyle/hairstyle_image5.png" alt="hairstyle5">
      <img src="./img/hairstyle/hairstyle_image6.png" alt="hairstyle6">
      <img src="./img/hairstyle/hairstyle_image7.png" alt="hairstyle7">
      <img src="./img/hairstyle/hairstyle_image8.png" alt="hairstyle8">
      <img src="./img/hairstyle/hairstyle_image9.png" alt="hairstyle9">
    </div>

    <a id="view-more" href="">View More</a>
  </section>

  <script src="../js/portfolio.js"></script>
</body>
</html>
